name: Clone website

# **What it does**: Renders the content of every page and check all internal links.
# **Why we have it**: To make sure all links connect correctly.
# **Who does it impact**: Docs content.

on:
  push:
    paths:
      - '**.py'
    #branches:
    #  - main
  schedule:
    - cron:  '0 0 * * 5'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v3 # checkout the repository content

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # install the python version needed
    
      - name: download sitemap and split each tag into a new line 
        run: curl https://utmccf.wordpress.com/sitemap.xml | sed --expression='s/</\n</g' | tail -n +2 > clean_utmccf.wordpress.com/sitemap.xml
      - name: clone website 
        run: |
          (date +%Y-%m-%d_%H:%M ; python clonewebsite.py --downloadAgain) > clean_utmccf.wordpress.com/log 
          git add -A 
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action bot"
          git commit -am "Auto cloned website"
          git push
